<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<h1>Komputer Store</h1>
<div id="upper">
<div id="bank" class="up">
    <h2 id="name">Joe Banker</h2>
    <p>Balance</p>
    <p><span id="balance" class="money">0</span> kr</p>
    <button id="loanButton">Get a loan</button>
    <p id="loanParagraph1"hidden>Outstanding loan</p>
    <p id="loanParagraph2" hidden><span id="loanBalance" class="money">0</span> kr</p>
</div>
<div id="work" class="up">
    <h2>Work</h2>
    <p>pay</p>
    <p><span id="salary" class="money">0</span> kr</p>
    <button id="bankButton">Bank</button>
    <button id="workButton">Work</button>
    <button id="repayLoanButton" hidden>Repay Loan</button>
</div>
<div id = laptops class="up">
<h2>Laptops</h2>
    <select id="laptopSel" name="laptops" selected="choose laptop">
    </select>
    <h3>Features</h3>
    <p id="features">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</div>
</div>
<div id="preview">
    <div>
    <img id="myImg" src="https://pbs.twimg.com/profile_images/758084549821730820/_HYHtD8F.jpg" alt="">
    </div>
    <div id="bottomCenter">
        <h2 id="laptopName">Example laptop</h2>
        <p id="description"></p>
    </div>
    <div id="bottomRight">
        <h3><span id="sum" class="money">0</span> NOK</h3>
        <button id="buyNow">BUY NOW</button>
    </div>

</div>
</body>
</html>
